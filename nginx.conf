server {
    listen 80;
    server_name 871603.xyz www.871603.xyz;

    # 避免 http → https 死循环
    if ($host = www.871603.xyz) {
        return 301 https://$host$request_uri;
    }

    if ($host = 871603.xyz) {
        return 301 https://$host$request_uri;
    }
}


server {
    listen 443 ssl;
    server_name 871603.xyz www.871603.xyz;

    ssl_certificate /etc/ssl/mysite/certificate.pem;
    ssl_certificate_key /etc/ssl/mysite/private.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
      # 简化前端配置，使用完整路径
    location / {
        # 使用绝对路径，确保Nginx能找到前端文件
        # 替换为实际的服务器路径
        alias /home/user/mysite/frontend/build/;  # 确保路径末尾有斜杠
        index index.html;
        try_files $uri $uri/ /index.html;  # SPA 应用路由支持
    }

    # 后端接口转发，不重复加 /api/
    location /api/ {
        proxy_pass http://localhost:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
